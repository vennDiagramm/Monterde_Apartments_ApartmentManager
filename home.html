<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1>Monterde Apartments</h1>
            <span class="date">February 20, 2025</span>
        </header>

        <!-- Image Slider Section -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="images\sesame.jpg" style="width:100%">
              <div class="text">Sesame Apartment</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Mapua_1.jpg" style="width:100%">
              <div class="text blck-text">Matina Apartment</div>
            </div>
          
            <div class="mySlides fade">
              <img src="images\Mapua_2.jpg" style="width:100%">
              <div class="text blck-text">Nabua Apartment</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          

        <!-- Buttons Section -->
        <nav class="buttons">
            <!-- Placeholder sa -->
            <button class="btn" id="addTenantButton"><img src="images\add-tenant.png" alt="Icon" class="btn-icon"><br>Add Tenant</button>
            <button class="btn"><img src="images\remove-tenant.png" alt="Icon" class="btn-icon"><br>Remove Tenant</button>
            <button class="btn"><img src="images\edit-tenant.png" alt="Icon" class="btn-icon" class="middle-button"><br>Edit Tenant</button>
            <button class="btn" id="roomsButton"><img src="images\room.png" alt="Icon" class="btn-icon"><br>Rooms</button>
            <button class="btn"><img src="images\payment.png" alt="Icon" class="btn-icon"><br>Payment</button>
        </nav>

        <!-- Tenant Request Input -->
        <!-- Last task if kaya pa: ang data aning requests is gikan kay gmail -->
        <footer class="tenant-request">
            <i class="fas fa-envelope"></i>
            <input type="text" class = "requests-bar" placeholder="Tenant Requests: Hello I would like...">
        </footer>

        <!-- Add Tenant Modal -->
        <div id="addTenantModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add New Tenant</h2>
                <form id="addTenantForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name (Optional):</label>
                        <input type="text" id="middleName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select id="sex" required> <!-- Drop down -->
                            <option value="">Select Sex</option>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                    
                    <!-- FOR : Address -->
                    <div class="form-group">
                      <label for="street">Street:</label>
                      <input type="text" id="street" required>
                  </div>
                  <div class="form-group">
                      <label for="barangay">Barangay:</label>
                      <input type="text" id="barangay" required>
                  </div>
                  <div class="form-group">
                      <label for="city">City:</label>
                      <input type="text" id="city" required>
                  </div>
                  <div class="form-group">
                      <label for="region">Region:</label>
                      <input type="text" id="region" required>
                  </div>

                  <!-- FOR : rooms -->
                    <div class="form-group">
                        <label for="roomId">Room ID:</label>
                        <select id="roomId" required> <!-- So rooms selected rooms will drop down -->
                            <option value="">Select a Room</option>
                        </select>
                    </div>
                    <button type="submit">Add Tenant</button>
                </form>
            </div>
        </div>
        <!-- End of Add Tenant Modal -->

        <!-- Remove Tenant Modal -->
        <div id="removeTenantModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Remove Tenant</h2>
                <form id="removeTenantForm">
                    <div class="form-group">
                        <label for="personId">Person ID:</label>
                        <input type="number" id="personId" required>
                    </div>
                    <button type="submit">Remove Tenant</button>
                </form>
            </div>
        </div>
        <!-- End of Remove Tenant Modal -->

        <!-- Edit Tenant Modal -->

        <!-- End of Edit Tenant Modal -->

        <!-- Rooms Modal -->
        <div id="roomsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Manage Rooms</h2>
                
                <!-- Room Selection -->
                <div class="form-group">
                    <label for="roomSelect">Select Room:</label>
                    <select id="roomSelect">
                        <option value="">Select a Room</option>
                        <!-- Rooms will be populated dynamically -->
                    </select>
                </div>

                <!-- Room Details Form -->
                <div class="form-group">
                    <label for="roomFloor">Room Floor:</label>
                    <input type="number" id="roomFloor">
                </div>

                <div class="form-group">
                    <label for="numTenants">Number of Tenants:</label>
                    <input type="number" id="numTenants">
                </div>

                <div class="form-group">
                    <label for="maxRenters">Max Renters:</label>
                    <input type="number" id="maxRenters">
                </div>

                <div class="form-group">
                    <label for="roomPrice">Room Price:</label>
                    <input type="number" id="roomPrice">
                </div>

                <div class="form-group">
                    <label for="roomStatus">Room Status:</label>
                    <select id="roomStatus">
                        <option value="1">Vacant</option>
                        <option value="2">Occupied</option>
                        <option value="3">Maintenance</option>
                    </select>
                </div>

                <button id="updateRoom">Update Room</button>
            </div>
        </div>
        <!-- End of Rooms Modal -->
         
    </div>
    <script src="script.js"></script>
</body>
</html>
